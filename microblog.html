<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED // SEAN_YIM</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Config & Main -->
    <script src="js/config.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="microblog-page">
    
    <!-- Floating Pill Nav -->
    <nav class="navbar animate-on-scroll">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="index.html#projects" class="nav-link">PROJECTS</a>
        <a href="blog.html" class="nav-link">LOGS</a>
        <a href="microblog.html" class="nav-link active">FEED</a>
        <a href="index.html#about" class="nav-link">INFO</a>
    </nav>

    <main class="container" style="max-width: 600px; padding-top: 120px; padding-bottom: 100px;">
        <header class="page-header animate-on-scroll" style="margin-bottom: var(--space-2xl); border-bottom: 2px solid var(--text-main); padding-bottom: 20px;">
            <h1 style="font-size: 3rem; margin-bottom: 0;">FEED.</h1>
            <p class="tech-font" style="color: var(--text-muted); margin-top: 5px;">LIVE_STREAM // THOUGHTS_IN_FLUX</p>
        </header>

        <!-- Input Area (Admin Only) -->
        <div class="input-area animate-on-scroll" style="margin-bottom: 40px; display: none; background: var(--bg-card); padding: 20px; border-radius: var(--radius-md);">
            <p class="tech-font" style="color: var(--text-accent); margin-bottom: 10px;">BROADCAST_MESSAGE</p>
            <textarea id="weibo-input" class="input" placeholder="Type..." rows="3"></textarea>
            <div style="text-align: right; margin-top: 10px;">
                <button class="btn" onclick="publishWeibo()">SEND</button>
            </div>
        </div>

        <!-- Microblog Feed -->
        <div id="weibo-feed" class="flex-col animate-on-scroll">
            <!-- Feed Generated by JS -->
             <div style="text-align: center; padding: 60px; color: var(--text-muted);">
                <ion-icon name="radio-outline" class="spin" style="font-size: 32px; margin-bottom: 10px;"></ion-icon>
                <p class="tech-font">SCANNING...</p>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.8rem; border-top: var(--border-subtle);">
        <p class="meta">SEAN_YIM // 2024 // FEED_END</p>
    </footer>

</body>
</html>
