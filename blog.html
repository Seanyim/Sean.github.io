<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGS // SEAN_YIM</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- Config & Main -->
    <script src="js/config.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="blog-page">
    
    <!-- Floating Pill Nav -->
    <nav class="navbar animate-on-scroll">
        <a href="index.html" class="nav-link">HOME</a>
        <a href="index.html#projects" class="nav-link">PROJECTS</a>
        <a href="blog.html" class="nav-link active">LOGS</a>
        <a href="microblog.html" class="nav-link">FEED</a>
        <a href="index.html#about" class="nav-link">INFO</a>
    </nav>

    <main class="container" style="max-width: 800px; padding-top: 120px; padding-bottom: 100px;">
        <header class="page-header animate-on-scroll" style="margin-bottom: var(--space-2xl);">
            <div class="flex justify-between items-end" style="border-bottom: 2px solid var(--text-main); padding-bottom: 20px;">
                <div>
                    <h1 style="font-size: 3rem; margin-bottom: 0;">LOGS.</h1>
                    <p class="tech-font" style="color: var(--text-muted); margin-top: 5px;">ENGINEERING NOTES // MARKET OBSERVATIONS</p>
                </div>
                <!-- Admin: Trigger for New Post -->
                <div id="admin-controls">
                    <button id="trigger-new-post" class="btn btn-secondary" style="font-size: 0.7rem; padding: 8px 12px;">+ ENTRY</button>
                </div>
            </div>
        </header>

        <!-- Blog Feed -->
        <div id="blog-feed" class="flex-col animate-on-scroll">
            <!-- Posts injected via JS -->
             <div style="text-align: center; padding: 60px; color: var(--text-muted);">
                <ion-icon name="sync-outline" class="spin" style="font-size: 32px; margin-bottom: 10px;"></ion-icon>
                <p class="tech-font">LOADING_DATA...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="text-align: center; padding: 40px; color: var(--text-muted); font-size: 0.8rem; border-top: var(--border-subtle);">
        <p class="meta">SEAN_YIM // 2024 // LOG_ARCHIVE</p>
    </footer>

    <!-- New Post Modal -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">NEW_LOG_ENTRY</h2>
            <input type="text" id="post-title-input" class="input" placeholder="TITLE_OF_ENTRY" style="margin-bottom: 10px;">
            <div id="post-content-input" class="input" contenteditable="true" style="min-height: 200px; overflow-y: auto; padding: 10px; margin-bottom: 20px;" placeholder="ENTRY_CONTENT..."></div>
            <div class="flex gap-lg" style="justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="document.getElementById('post-modal').classList.remove('active')">DISCARD</button>
                <button id="publish-post-btn" class="btn">PUBLISH</button>
            </div>
        </div>
    </div>

    <!-- Admin Login Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <h2 style="margin-bottom: 10px;">AUTH_REQUIRED</h2>
            <p style="margin-bottom: 20px; color: var(--text-muted);" class="tech-font">ENTER_ACCESS_TOKEN</p>
            <input type="password" id="admin-pass" class="input" placeholder="•••••••" style="margin-bottom: 20px; text-align: center;">
            <div class="flex gap-lg" style="justify-content: center;">
                <button class="btn btn-secondary" onclick="document.getElementById('admin-modal').classList.remove('active')">CANCEL</button>
                <button class="btn" onclick="attemptLogin()">VERIFY</button>
            </div>
        </div>
    </div>

</body>
</html>
