<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} | {{ profile.tagline }}</title>
    <meta name="description" content="{{ profile.about[:160] }}">
    <link rel="stylesheet" href="assets/css/apple-style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            {% for item in navigation %}
            <a href="{{ item.url }}" class="nav-link {% if active_page == item.active_match %}active{% endif %}">
                {{ item.label }}
            </a>
            {% endfor %}
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{ profile.name }}. Crafted with precision.</p>
        </div>
    </footer>
</body>
</html>
