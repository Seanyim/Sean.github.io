{% extends "base.html" %}

{% block content %}
<section class="hero section-header">
    <div class="container">
        <h1>Blogs</h1>
        <p class="lead">Thoughts, tutorials, and snippets.</p>
    </div>
</section>

<style>
    /* Styling for the new Timeline Layout */
    .timeline-container {
        max-width: 800px;
        margin: 0 auto;
        position: relative;
        padding-left: 2rem;
    }
    .timeline-container::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: rgba(255, 255, 255, 0.1);
    }
    .timeline-item {
        position: relative;
        margin-bottom: 3rem;
    }
    .timeline-marker {
        position: absolute;
        left: -2.4rem;
        top: 1.5rem;
        width: 12px;
        height: 12px;
        background: var(--color-accent);
        border-radius: 50%;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
    }
    .timeline-item .card {
        padding: 1.5rem;
        transition: transform 0.2s ease;
    }
    .timeline-item .card:hover {
        transform: translateY(-2px);
    }
    .timeline-item .date {
        font-family: 'Space Mono', monospace;
        font-size: 0.85rem;
        color: var(--color-text-secondary);
        display: block;
        margin-bottom: 0.5rem;
    }
    .timeline-item h3 {
        font-size: 1.5rem;
        margin: 0.5rem 0;
        color: var(--color-text-primary);
    }
    .read-more {
        margin-top: 1rem;
        color: var(--color-accent);
        font-size: 0.9rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    /* MODAL STYLES */
    .detail-modal {
        border: none;
        border-radius: 16px;
        padding: 0;
        max-width: 900px;
        width: 90%;
        background: transparent;
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25);
        /* Centering */
        inset: 0;
        margin: auto;
        position: fixed;
    }
    .detail-modal::backdrop {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(4px);
    }
    /* WHITE BACKGROUND REQUEST */
    .detail-modal-content {
        background: #ffffff; 
        color: #334155;
        padding: 3rem;
        border-radius: 16px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
    }
    .detail-modal-close {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        background: none;
        border: none;
        font-size: 2rem;
        color: #94a3b8;
        cursor: pointer;
        z-index: 10;
    }
    .detail-modal-close:hover { color: #0f172a; }
    
    .date-badge {
        font-family: 'Space Mono', monospace;
        font-size: 0.9rem;
        color: #64748b;
        margin-right: 1rem;
    }
    
    /* Markdown Styles for white bg */
    .markdown-body {
        line-height: 1.8;
        font-size: 1.1rem;
    }
    .markdown-body p { margin-bottom: 1.5rem; }
    .markdown-body h2 { color: #0f172a; margin-top: 2rem; }
    .markdown-body pre { background: #f1f5f9; padding: 1rem; border-radius: 8px; overflow-x: auto; }
    .markdown-body code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 4px; color: #ef4444; font-family: monospace; }
</style>

<div class="container">
    <section class="timeline-container">
        {% for blog in blogs %}
        <article class="timeline-item" onclick='openBlogDetail({{ blog|tojson }})' style="cursor: pointer;">
            <div class="timeline-marker"></div>
            <div class="timeline-content card">
                <span class="date">{{ blog.date }}</span>
                <span class="category-tag" style="background: rgba(34, 197, 94, 0.1); color: var(--color-accent); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; margin-left: 0.5rem;">{{ blog.category }}</span>
                <h3>{{ blog.title }}</h3>
                <p style="color: var(--color-text-secondary); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                    {{ blog.content }}
                </p>
                <div class="read-more">Read Entry &rarr;</div>
            </div>
        </article>
        {% endfor %}
    </section>

    {% if not blogs %}
    <div class="empty-state">
        <p>No blog posts found yet.</p>
    </div>
    {% endif %}
</div>

<!-- BLOG DETAIL MODAL -->
<dialog id="blog-detail-modal" class="detail-modal">
    <div class="detail-modal-content">
        <button class="detail-modal-close" onclick="document.getElementById('blog-detail-modal').close()">&times;</button>
        <div class="detail-header" style="margin-bottom: 1rem;">
            <span id="modal-date" class="date-badge"></span>
            <span id="modal-category" class="tech-badge" style="background: #f1f5f9; color: #475569;"></span>
        </div>
        <h1 id="modal-title" style="margin-top: 0; color: #0f172a; border-bottom: 1px solid #e2e8f0; padding-bottom: 1.5rem; margin-bottom: 2rem;"></h1>
        <div id="modal-body" class="markdown-body"></div>
    </div>
</dialog>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    function openBlogDetail(blog) {
        const modal = document.getElementById('blog-detail-modal');
        document.getElementById('modal-title').textContent = blog.title;
        document.getElementById('modal-date').textContent = blog.date;
        document.getElementById('modal-category').textContent = blog.category;
        
        const content = blog.content || "";
        if (typeof marked !== 'undefined') {
             document.getElementById('modal-body').innerHTML = marked.parse(content);
        } else {
             document.getElementById('modal-body').innerHTML = content.replace(/\n/g, '<br>');
        }
        
        modal.showModal();
    }
    
    document.getElementById('blog-detail-modal').addEventListener('click', (e) => {
        if (e.target.id === 'blog-detail-modal') document.getElementById('blog-detail-modal').close();
    });
</script>
{% endblock %}
