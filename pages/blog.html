<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGS // DEV</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- Logic -->
    <script src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
    
    <!-- Floating Dock Nav -->
    <nav class="nav-dock animate-in">
        <a href="../index.html" class="nav-item">HOME</a>
        <a href="blog.html" class="nav-item active">LOGS</a>
        <a href="microblog.html" class="nav-item">FEED</a>
        <a href="../index.html#projects" class="nav-item">WORK</a>
    </nav>

    <main class="container" style="max-width: 800px; padding-top: 100px; padding-bottom: 100px;">
        
        <header class="animate-in" style="margin-bottom: 60px; text-align: center;">
            <h1 class="text-gradient" style="font-size: 3rem; margin-bottom: 10px;">DATA_LOGS</h1>
            <p class="mono" style="color: var(--text-tertiary);">ENGINEERING NOTES // MARKET OBSERVATIONS</p>
            
            <!-- Admin Trigger (Hidden) -->
            <div id="admin-trigger" style="margin-top: 20px; cursor: pointer; opacity: 0.1;" onclick="document.getElementById('admin-modal').classList.add('visible')">
                Ï€
            </div>

            <!-- Admin Controls (Visible only in Dev Mode) -->
            <div class="admin-only" style="justify-content: center; margin-top: 20px;">
                <button class="btn-primary" onclick="document.getElementById('post-modal').classList.add('visible')">+ NEW ENTRY</button>
            </div>
        </header>

        <!-- Blog Feed -->
        <div id="blog-feed" class="flex-col gap-lg animate-in" style="animation-delay: 0.2s;">
            <!-- Placeholder -->
             <div class="glass-card" style="text-align: center; color: var(--text-tertiary);">
                <ion-icon name="sync-outline" class="spin" style="font-size: 32px; margin-bottom: 10px;"></ion-icon>
                <p class="mono">LOADING_DATA...</p>
            </div>
        </div>

    </main>

    <footer style="text-align: center; padding: 40px; color: var(--text-tertiary); font-size: 0.8rem;">
        <p class="mono">SEAN_YIM // LOGS // 2024</p>
    </footer>

    <!-- Tools: New Post Modal -->
    <div id="post-modal" class="modal">
        <div class="glass-card" style="width: 90%; max-width: 600px;">
            <h3 style="margin-bottom: 20px;">NEW_ENTRY</h3>
            <input type="text" id="post-title-input" class="mono" placeholder="TITLE" style="width: 100%; border: none; background: #111; padding: 12px; color: white; margin-bottom: 10px; border-radius: 8px;">
            <div id="post-content-input" contenteditable="true" style="min-height: 200px; background: #111; padding: 12px; border-radius: 8px; color: #ddd; margin-bottom: 20px;" placeholder="Write content..."></div>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button class="btn-ghost" onclick="document.getElementById('post-modal').classList.remove('visible')">CANCEL</button>
                <button id="publish-post-btn" class="btn-primary">PUBLISH</button>
            </div>
        </div>
    </div>

    <!-- Auth: Admin Login -->
    <div id="admin-modal" class="modal">
        <div class="glass-card" style="width: 100%; max-width: 350px; text-align: center;">
            <h4 style="margin-bottom: 15px; color: var(--accent-purple);">// SECURITY_CHECK</h4>
            <input type="password" id="admin-pass" placeholder="ACCESS_TOKEN" style="width: 100%; background: #111; border: 1px solid #333; padding: 10px; color: white; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button class="btn-ghost" onclick="document.getElementById('admin-modal').classList.remove('visible')">CLOSE</button>
                <button class="btn-primary" onclick="attemptLogin(document.getElementById('admin-pass').value)">VERIFY</button>
            </div>
        </div>
    </div>

</body>
</html>
