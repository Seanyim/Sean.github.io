<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEED // DEV</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!-- Logic -->
    <script src="../js/config.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/main.js" defer></script>
</head>
<body>
    
    <!-- Floating Dock Nav -->
    <nav class="nav-dock animate-in">
        <a href="../index.html" class="nav-item">HOME</a>
        <a href="blog.html" class="nav-item">LOGS</a>
        <a href="microblog.html" class="nav-item active">FEED</a>
        <a href="../index.html#projects" class="nav-item">WORK</a>
    </nav>

    <main class="container" style="max-width: 600px; padding-top: 100px; padding-bottom: 100px;">
        <header class="animate-in" style="margin-bottom: 40px; text-align: center;">
            <h1 class="text-gradient" style="font-size: 3rem;">FEED</h1>
            <p class="mono" style="color: var(--text-tertiary);">LIVE_STREAM // THOUGHTS_IN_FLUX</p>
        </header>

        <!-- Input Area (Admin Only) -->
        <div class="glass-card animate-in admin-only" style="margin-bottom: 40px; flex-direction: column;">
            <p class="mono" style="color: var(--accent-cyan); margin-bottom: 10px;">> BROADCAST_MESSAGE</p>
            <textarea id="weibo-input" placeholder="Type status..." style="width: 100%; background: #111; color: white; border: none; padding: 12px; border-radius: 8px; resize: vertical; min-height: 80px;"></textarea>
            <div style="text-align: right; margin-top: 10px;">
                <button class="btn-primary" onclick="publishWeibo()">SEND</button>
            </div>
        </div>

        <!-- Microblog Feed -->
        <div id="weibo-feed" class="flex-col animate-in" style="gap: 20px;">
            <!-- Feed Generated by JS -->
             <div class="glass-card" style="text-align: center; color: var(--text-tertiary);">
                <ion-icon name="radio-outline" class="spin" style="font-size: 32px; margin-bottom: 10px;"></ion-icon>
                <p class="mono">SCANNING...</p>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 40px; color: var(--text-tertiary); font-size: 0.8rem;">
        <p class="mono">SEAN_YIM // FEED // 2024</p>
    </footer>

</body>
</html>
