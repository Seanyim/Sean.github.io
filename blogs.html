        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
            z-index: 1000; display: none; opacity: 0; transition: opacity 0.3s ease;
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: var(--color-bg-card); border: 1px solid var(--color-border);
            border-radius: 16px; padding: 2rem; max-width: 800px; width: 100%;
            max-height: 90vh; overflow-y: auto; position: relative;
            transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-close {
            position: absolute; top: 1.5rem; right: 1.5rem;
            background: rgba(255,255,255,0.1); border: none; border-radius: 50%;
            width: 32px; height: 32px; color: var(--color-text-primary);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background 0.2s;
        }
        .modal-close:hover { background: rgba(255,255,255,0.2); }
        
        /* Filter Chips */
        .filter-container { display: flex; gap: 0.75rem; overflow-x: auto; padding-bottom: 1rem; margin-bottom: 2rem; -webkit-overflow-scrolling: touch; }
        .filter-chip {
            padding: 0.5rem 1rem; border-radius: 9999px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--color-border); color: var(--color-text-secondary);
            font-size: 14px; cursor: pointer; white-space: nowrap; transition: all 0.2s;
        }
        .filter-chip:hover, .filter-chip.active {
            background: rgba(34,197,94,0.15); color: var(--color-accent); border-color: var(--color-accent);
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    function openBlogDetail(blog) {
        const modal = document.getElementById('blog-detail-modal');
        document.getElementById('modal-title').textContent = blog.title;
        document.getElementById('modal-date').textContent = blog.date;
        document.getElementById('modal-category').textContent = blog.category;
        
        const content = blog.content || "";
        if (typeof marked !== 'undefined') {
             document.getElementById('modal-body').innerHTML = marked.parse(content);
        } else {
             document.getElementById('modal-body').innerHTML = content.replace(/\n/g, '<br>');
        }
        
        modal.showModal();
    }
    
    document.getElementById('blog-detail-modal').addEventListener('click', (e) => {
        if (e.target.id === 'blog-detail-modal') document.getElementById('blog-detail-modal').close();
    });
</script>

    <script>
        function openModal(contentHtml) {
            const modal = document.getElementById('modal');
            const body = document.getElementById('modal-body');
            body.innerHTML = contentHtml;
            modal.style.display = 'flex';
            requestAnimationFrame(() => modal.classList.add('active'));
            document.body.style.overflow = 'hidden';
        }

        function closeModal(event) {
            if (event && event.target !== event.currentTarget && !event.target.classList.contains('modal-close')) return;
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            setTimeout(() => {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            }, 300);
        }

        // Filter Logic
        function filterItems(category, itemSelector) {
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            if(event) event.target.classList.add('active');
            
            const items = document.querySelectorAll(itemSelector);
            items.forEach(item => {
                const itemCat = item.dataset.category;
                if (category === 'all' || itemCat === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
